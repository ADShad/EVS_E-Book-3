<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Odd One Out Activity</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mcq-section">
        <ol>
          <li>
            <h3>Encircle the odd one out.</h3>
            <div class="quiz_ques">
              <ol>
                <!-- Questions will be dynamically inserted here -->
              </ol>
            </div>
          </li>
        </ol>
      </div>
      <div class="feedback" id="feedback"></div>
      <div class="score" style="display: none">
        Score: <span id="total-score">0</span>/<span id="total-marks">0</span>
      </div>
      <div class="buttons">
        <button type="button" id="btn-submit" class="btn btn-submit">
          Submit
        </button>
        <button type="button" id="btn-reset" class="btn btn-reset">
          Reset
        </button>
      </div>
      <audio controls id="audio-intro" class="hide">
        <source src="../mcq_new/audio/main.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-try-again">
        <source src="../../audio/try-again.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-clap">
        <source src="../../audio/welldone.mp3" type="audio/mp3" />
      </audio>
    </div>

    <script type="text/javascript">
      const oddOneOutQuestions = [
        {
          options: ["Rice", "Vegetables", "Sweets", "Bamboo"],
          odd: 3, // Sweets is the odd one out
        },
        {
          options: ["Chat", "Dance", "Laugh", "Sleep"],
          odd: 3, // Sleep is the odd one out
        },
        {
          options: ["Fire", "Stars", "Moon", "River"],
          odd: 3, // River is the odd one out
        },
        {
          options: ["Bamboo", "Hay", "Wood", "Rice"],
          odd: 3, // Hay is the odd one out
        },
        {
          options: ["Family", "Friends", "Neighbours", "School"],
          odd: 3, // School is the odd one out
        },
      ];
    </script>
    <script src="js/odd-one-out.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initOddOneOutQuiz(oddOneOutQuestions);
      });
    </script>
  </body>
</html>
