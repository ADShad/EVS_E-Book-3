<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiple Choice Questions</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mcq-section">
        <ol>
          <li>
            <h3>Choose the correct option.</h3>
            <div class="quiz_ques">
              <ol>
                <!-- Questions will be dynamically inserted here -->
              </ol>
            </div>
          </li>
        </ol>
      </div>
      <div class="feedback" id="feedback"></div>
      <div class="score" style="display: none">
        Score: <span id="total-score">0</span>/<span id="total-marks">0</span>
      </div>
      <div class="buttons">
        <button type="button" id="btn-submit" class="btn btn-submit">
          Submit
        </button>
        <button type="button" id="btn-reset" class="btn btn-reset">
          Reset
        </button>
      </div>
      <audio controls id="audio-intro" class="hide">
        <source src="./audio/main.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-try-again">
        <source src="../../audio/try-again.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-clap">
        <source src="../../audio/welldone.mp3" type="audio/mp3" />
      </audio>
    </div>

    <script type="text/javascript">
      const questions = [
        {
          title: "Which bird makes sound 'Gutru Gu'?",
          options: ["pigeon", "crow", "hen", "parrot"],
          correct: 0,
        },
        {
          title: "Which of the following is the sound of the cuckoo?",
          options: ["caw-caw", "coo-coo", "gutru gu", "quack-quack"],
          correct: 1,
        },
        {
          title: "Which of the following creatures are crawls?",
          options: ["lizard", "sparrow", "butterfly", "squirrel"],
          correct: 0,
        },
        {
          title:
            "This creature uses branches of trees to rest and for shelter.",
          options: ["bat", "caterpillar", "sunbird", "camel"],
          correct: 0,
        },
      ];
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
