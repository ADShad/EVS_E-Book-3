<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiple Choice Questions</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mcq-section">
        <ol>
          <li>
            <h3>Choose the correct option.</h3>
            <div class="quiz_ques">
              <ol>
                <!-- Questions will be dynamically inserted here -->
              </ol>
            </div>
          </li>
        </ol>
      </div>
      <div class="feedback" id="feedback"></div>
      <div class="score" style="display: none">
        Score: <span id="total-score">0</span>/<span id="total-marks">0</span>
      </div>
      <div class="buttons">
        <button type="button" id="btn-submit" class="btn btn-submit">
          Submit
        </button>
        <button type="button" id="btn-reset" class="btn btn-reset">
          Reset
        </button>
      </div>
      <audio controls id="audio-intro" class="hide">
        <source src="./audio/main.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-try-again">
        <source src="../../audio/try-again.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-clap">
        <source src="../../audio/welldone.mp3" type="audio/mp3" />
      </audio>
    </div>

    <script type="text/javascript">
      const questions = [
        {
          title: "1. When is the 'National Cleanliness Day' celebrated?",
          options: ["30 January", "31 January", "29 January"],
          correct: 0,
        },
        {
          title:
            "2. We should use cloth bags in place of plastic bags to _______________ waste.",
          options: ["recycle", "reduce", "reuse"],
          correct: 2,
        },
        {
          title:
            "3. In olden days, our grandparents used to make quilts from old sarees and bags from old clothes. Which action is shown in this case towards managing waste?",
          options: ["recycle", "reduce", "reuse"],
          correct: 2,
        },
        {
          title:
            "4. The use of newspapers for gift wrapping is an _______________ practice.",
          options: ["eco-friendly", "non-biodegradable", "natural"],
          correct: 0,
        },
      ];
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
