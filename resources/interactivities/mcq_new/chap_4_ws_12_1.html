<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiple Choice Questions</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mcq-section">
        <ol>
          <li>
            <h3>Choose the correct option.</h3>
            <div class="quiz_ques">
              <ol>
                <!-- Questions will be dynamically inserted here -->
              </ol>
            </div>
          </li>
        </ol>
      </div>
      <div class="feedback" id="feedback"></div>
      <div class="score" style="display: none">
        Score: <span id="total-score">0</span>/<span id="total-marks">0</span>
      </div>
      <div class="buttons">
        <button type="button" id="btn-submit" class="btn btn-submit">
          Submit
        </button>
        <button type="button" id="btn-reset" class="btn btn-reset">
          Reset
        </button>
      </div>
      <audio controls id="audio-intro" class="hide">
        <source src="./audio/main.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-try-again">
        <source src="../../audio/try-again.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-clap">
        <source src="../../audio/welldone.mp3" type="audio/mp3" />
      </audio>
    </div>

    <script type="text/javascript">
      const questions = [
        {
          title:
            '(a) Identify the plant. <img src="./img/chap_4_2.png" alt="">',
          options: ["Mint", "Money plant", "Ragi", "Peepal"],
          correct: 1,
        },
        {
          title: "(b) It is a medium-sized plant with several woody stems.",
          options: ["Tree", "Climber", "Shrub", "Herb"],
          correct: 2,
        },
        {
          title: "(c) Coriander is a",
          options: ["Shrub", "Tree", "Herb", "Creeper"],
          correct: 2,
        },
        {
          title: " (d) It is the hard outer covering of a tree trunk.",
          options: ["Shrub", "Bark", "Herb", "Tree"],
          correct: 1,
        },
      ];
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
