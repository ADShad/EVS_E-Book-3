<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Match the Columns Activity</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="match-columns-wrapper" style="position: relative">
        <div class="match-columns-section">
          <ul class="column-a">
            <!-- Column A items will be rendered here -->
          </ul>
          <ul class="column-b">
            <!-- Column B items will be rendered here -->
          </ul>
        </div>
        <svg
          id="match-lines-svg"
          style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
          "
        ></svg>
      </div>
      <div class="feedback" id="feedback"></div>
      <div class="score" style="display: none">
        Score: <span id="total-score">0</span>/<span id="total-marks">0</span>
      </div>
      <div class="buttons">
        <button type="button" id="btn-submit" class="btn btn-submit">
          Submit
        </button>
        <button type="button" id="btn-reset" class="btn btn-reset">
          Reset
        </button>
      </div>
      <audio controls id="audio-intro" class="hide">
        <source src="../mcq_new/audio/main.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-try-again">
        <source src="../../audio/try-again.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio-clap">
        <source src="../../audio/welldone.mp3" type="audio/mp3" />
      </audio>
    </div>
    <script type="text/javascript">
      const matchColumnsQuestions = {
        left: [
          `<img src="./img/chap_6_1.png" alt=""> `,
          `<img src="./img/chap_6_2.png" alt=""> `,
          `<img src="./img/chap_6_3.png" alt=""> `,
          `<img src="./img/chap_6_4.png" alt=""> `,
        ],
        right: [
          `<img src="./img/chap_6_5.png" alt=""> `,
          `<img src="./img/chap_6_6.png" alt=""> `,
          `<img src="./img/chap_6_7.png" alt=""> `,
          `<img src="./img/chap_6_8.png" alt=""> `,
        ],
        matches: [2, 1, 3, 0],
      };

      // matches[i] = index in right[] that matches left[i]
    </script>
    <script src="js/match-columns.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initMatchColumnsQuiz(matchColumnsQuestions);
      });
    </script>
  </body>
</html>
