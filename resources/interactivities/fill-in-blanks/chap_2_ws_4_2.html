<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fill in the Blanks</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fill-in-blanks.css" />
  </head>
  <body>
    <div class="container">
      <h2>2. Fill in the Blanks</h2>
      <div id="quiz-container"></div>
      <div class="feedback" id="feedback"></div>
      <div class="score-display" id="score-display"></div>
      <div class="buttons">
        <button class="btn btn-submit" onclick="checkAnswers()" id="btn-submit">Submit</button>
        <button class="hide btn btn-submit" style=" margin: 0 auto;" onclick="showAns()" id="showAns">Show Answers</button>
        <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
      </div> 
    </div>
    <audio controls id="audio-intro" class="hide">
      <source src="./audio/main.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-try-again">
      <source src="../../audio/try-again.mp3" type="audio/mp3" />
    </audio>
    <audio id="audio-clap">
      <source src="../../audio/welldone.mp3" type="audio/mp3" />
    </audio>
    <script src="js/fill-in-blanks.js"></script>
    <script>
      // Quiz configuration
      const quizData = {
        questions: [
          {
            text: "(a) ___ (Rohit's father / Dadaji) purchased tickets for everyone.",
            options: ["Rohit's father", "Dadaji"],
            correct: "Dadaji",
          },
          {
            text: "(b) ___ (Five full and four half / Four full and five half) tickets were purchased in the bus.",
            options: ["Five full and four half", "Four full and five half"],
            correct: "Four full and five half",
          },
          {
            text: "(c) The mela was held at the big ___ (stadium / parade ground).",
            options: ["stadium", "parade ground"],
            correct: "stadium",
          },
          {
            text: "(d) At the entrance, there was a ___ (map / picture) of the mela ground showing the various ___ (stalls / booths) and their locations.",
            options: ["map", "picture", "stalls", "booths"],
            correct: ["map", "stalls"],
          },
          {
            text: "(e) Sneha and Radha bought ___ (pencils / bangles) and ___ (trinket / icecream).",
            options: ["pencils", "bangles", "trinket", "icecream"],
            correct: ["bangles", "icecream"],
          },
          {
            text: "(f) The children took a ride on the ___ (merry-go-round / bicycle) and the ___ (giant wheel / electric car).",
            options: [
              "merry-go-round",
              "bicycle",
              "giant wheel",
              "electric car",
            ],
            correct: ["merry-go-round", "giant wheel"],
          },
        ],
      };

      // Initialize the quiz with the specific questions
      window.addEventListener("load", () => initializeQuiz(quizData));
    </script>
  </body>
</html>
